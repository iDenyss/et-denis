{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center mb-4">Registrarse</h1>
                    
                    {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario:</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu usuario" required>
                        </div>
                
                        <div class="mb-3">
                            <label for="password1" class="form-label">Contrase単a:</label>
                            <input type="password" name="password1" id="password1" class="form-control" placeholder="Escribe tu contrase単a" required>
                        </div>
                
                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirma tu contrase単a:</label>
                            <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirma tu contrase単a" required>
                        </div>
                
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">
                                Registrarse
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
