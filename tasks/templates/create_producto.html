{% extends "base.html" %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Crear Producto Admin</h1>

                    {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                    {% endif %}

                    <form action="/carrito/create/" method="post">
                        {% csrf_token %}

                        {{ form.as_p }}

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-3">
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
