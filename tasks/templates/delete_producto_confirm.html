{% extends "base.html" %}
{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <div class="card">
                <div class="card-body text-center">
                    <h2>¿Estás seguro de eliminar el producto "{{ producto.nombre }}"?</h2>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger mt-3">Eliminar</button>
                        <a href="{% url 'carrito_admin' %}" class="btn btn-secondary mt-3">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
