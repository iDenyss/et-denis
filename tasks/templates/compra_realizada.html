<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Compra realizada — Éxito</title>
  <style>
    :root{
      --bg:#f6fbf9;
      --card:#ffffff;
      --accent:#16a34a; /* verde agradable */
      --muted:#6b7280;
      --shadow: 0 8px 30px rgba(16,24,40,0.08);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg, rgba(22,163,74,0.06), rgba(255,255,255,0)) , var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:#0f172a;
    }

    .card{
      background:var(--card);
      border-radius:16px;
      padding:28px;
      width:100%;
      max-width:720px;
      box-shadow:var(--shadow);
      display:flex;
      gap:24px;
      align-items:center;
    }

    .icon {
      flex: 0 0 96px;
      height:96px;
      border-radius:50%;
      background: linear-gradient(135deg, rgba(22,163,74,0.12), rgba(22,163,74,0.06));
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .icon svg{width:56px;height:56px;display:block}

    .content{
      flex:1;
    }

    h1{
      margin:0 0 6px 0;
      font-size:20px;
      letter-spacing:-0.01em;
    }

    p.lead{
      margin:0 0 14px 0;
      color:var(--muted);
      line-height:1.45;
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:8px;
    }

    .btn{
      appearance:none;
      border:0;
      padding:10px 14px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      font-size:14px;
    }

    .btn-primary{
      background:linear-gradient(180deg,var(--accent), #0b8a3b);
      color:#fff;
      box-shadow: 0 6px 18px rgba(11,138,59,0.18);
    }

    .btn-ghost{
      background:transparent;
      color:var(--muted);
      border:1px solid rgba(15,23,42,0.06);
    }

    .meta{
      text-align:right;
      min-width:160px;
      color:var(--muted);
      font-size:13px;
    }

    @media (max-width:640px){
      .card{flex-direction:column;align-items:stretch;padding:20px}
      .meta{text-align:left}
      .icon{margin:0 auto}
    }

    /* pequeña animación de check */
    .check path{stroke-dasharray:100; stroke-dashoffset:100; animation: draw 0.6s ease forwards;}
    @keyframes draw{to{stroke-dashoffset:0}}
  </style>
</head>
<body>
  <main class="card" role="region" aria-labelledby="title-success">
    <div class="icon" aria-hidden="true">
      <!-- ícono check SVG -->
      <svg class="check" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <circle cx="32" cy="32" r="30" stroke="rgba(22,163,74,0.18)" stroke-width="4" fill="none"/>
        <path d="M18 34 L28.5 44 L46 22" stroke="#16a34a" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </svg>
    </div>

    <div class="content">
      <h1 id="title-success">Compra realizada con éxito</h1>
      <p class="lead" aria-live="polite">
        Gracias por comprar con nosotros. Tu pedido ha sido procesado correctamente.
      </p>

      <div class="actions" role="group" aria-label="Acciones de post-compra">
        <button class="btn btn-primary" id="btn-view-order" type="button" title="Ver detalles del pedido">Ver detalles del pedido</button>
        <button class="btn btn-ghost" id="btn-back" type="button" title="Volver a la tienda">Volver a la tienda</button>
      </div>

      <p style="margin-top:12px;font-size:13px;color:var(--muted)">
        ¿Necesitas ayuda? Contacta a soporte en <a href="mailto:soporte@ejemplo.com">soporte@ejemplo.com</a>.
      </p>
    </div>

    <div class="meta" aria-hidden="true">
      <div style="font-weight:700">Orden: <span id="order-id">#A1234567</span></div>
      <div style="margin-top:6px">Fecha: <span id="order-date">--/--/----</span></div>
    </div>
  </main>

  <script>
    // Rellena la fecha actual en formato DD/MM/YYYY
    (function(){
      const d = new Date();
      const day = String(d.getDate()).padStart(2,'0');
      const month = String(d.getMonth()+1).padStart(2,'0');
      const year = d.getFullYear();
      document.getElementById('order-date').textContent = `${day}/${month}/${year}`;
    })();

    // Botones: ejemplo de comportamiento (modifica URLs según sea necesario)
    document.getElementById('btn-back').addEventListener('click', function(){
      // redirigir a la página principal de la tienda
      window.location.href = 'http://127.0.0.1:8000/carrito/'; // cambiar por la URL real de la tienda
    });

    document.getElementById('btn-view-order').addEventListener('click', function(){
      // abrir detalles del pedido; aquí se muestra un ejemplo
      // en una app real reemplazar por la ruta real: `/mi-cuenta/pedidos/{orderId}`
      const orderIdEl = document.getElementById('order-id').textContent.replace('#','');
      // Ejemplo de ruta:
      window.location.href = `/mi-cuenta/pedidos/${orderIdEl}`;
    });

    // Si quieres inyectar un ID de orden desde el servidor, puedes hacerlo
    // reemplazando el contenido del span#order-id desde el backend al renderizar la plantilla.
  </script>
</body>
</html>
